services:
  app:
    image: ghcr.io/terratensor/library-app:main
    container_name: library-app
    volumes:
      - library-app:/app/data
    ports:
      - '8030:80'

  manticore:
    container_name: library-manticore
    image: manticoresearch/manticore
    environment:
      - EXTRA=1
    ports:
      - "127.0.0.1:9306:9306"
      - "127.0.0.1:9308:9308"
      - "127.0.0.1:9312:9312"

    cap_add:
      - IPC_LOCK
    ulimits:
      nproc: 65535
      nofile:
        soft: 65535
        hard: 65535
      memlock:
        soft: -1
        hard: -1
    volumes:
      - manticore:/var/lib/manticore
      - manticore:/var/log/manticore

volumes:
  library-app:
    name: library-app
    external: true
  manticore:
    name: library_manticore
    external: true
